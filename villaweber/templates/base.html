<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - VillaWeber</title>
    <meta name="description" content="Smart Home Visualisierung">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/fontawesome-all.min.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/line-awesome.min.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/material-icons.min.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Features-Large-Icons-icons.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Masonry-gallery-cards-responsive.css')}}" />
    </head>

<body id="page-top">
    <div id="wrapper">
        {% include 'navigation.html' %}
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                {% include 'search.html' %}
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>
            {% include 'footer.html' %}
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script>
        $SCRIPT_ROOT = "{{ request.script_root|tojson }}";
      </script>
    <script scr="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script scr="{{ url_for('static', filename='js/theme.js') }}"></script>
    {% block fetch %}{% endblock %}
</body>

</html>
